services:
  postgres:
    image: postgres:16-alpine
    container_name: project_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TIMEZONE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - project_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5

  app:
    build: .
    container_name: project_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_PHONE_NUMBER=${TELEGRAM_PHONE_NUMBER}
      - OWNER_USER_ID=${OWNER_USER_ID}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TIMEZONE=${TIMEZONE}
      - DEFAULT_REMINDER_TIMES=${DEFAULT_REMINDER_TIMES}
      - LOG_LEVEL=${LOG_LEVEL}
      - YANDEX_FOLDER_ID=${YANDEX_FOLDER_ID}
      - YANDEX_API_KEY=${YANDEX_API_KEY}
      - GOOGLE_CALENDAR_CREDENTIALS_PATH=${GOOGLE_CALENDAR_CREDENTIALS_PATH:-/app/credentials/credentials.json}
      - GOOGLE_CALENDAR_TOKEN_PATH=${GOOGLE_CALENDAR_TOKEN_PATH:-/app/credentials/token.json}
      - GOOGLE_CALENDAR_ID=${GOOGLE_CALENDAR_ID:-primary}
      - DEBUG=${DEBUG:-False}
      - TZ=${TIMEZONE}
    volumes:
      - ./src:/app/src:ro
      - ./sessions:/app/sessions
      - ./faiss_index:/app/faiss_index
      - ./credentials:/app/credentials
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - project_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  project_network:
    driver: bridge
